<!DOCTYPE html>
<html>
  <head>
    <title>Chat Forum</title>
    <style>
      #chat {
        bottom: 0;
        width: 100%;
        left: 0;
        right: 0;
        border-radius: 5px;
      }
      body {
        background-color: rgb(250, 250, 250);
        color: blue;
      }
    </style>
    <script>
            const chatInput = document.getElementById('chat');
            const chatMessages = document.getElementById('messages');
            const message = chatInput.value.trim();
            
            if (message) {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
            }
              function saveMessages() {
            const chatMessages = document.getElementById('chat-messages');
            const messages = Array.from(chatMessages.children).map(child => child.textContent);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            const chatMessages = document.getElementById('chat-messages');
            const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            chatMessages.innerHTML = '';
            savedMessages.forEach(message => {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
            });
        }

        function resetMessages() {
            const now = new Date().getTime();
            const lastReset = localStorage.getItem('lastReset') || 0;
            const oneHour = 60 * 60 * 1000;
            if (now - lastReset > oneHour) {
                localStorage.setItem('lastReset', now);
                localStorage.removeItem('chatMessages');
                loadMessages();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            resetMessages();
            setInterval(resetMessages, 60 * 60 * 1000); // Check every hour
        });
    </script>
  </head>
  <body>
    <div id = "messages">
    </div>
    <input id="chat" placeholder = "Enter a message..."/>
  </body>
</html>
